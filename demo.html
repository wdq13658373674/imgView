<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>demo</title>

    <style>
        .imgView{width:1124px;height:700px;margin:20px auto;border: 1px solid #e5e5e5;overflow: hidden;}
    </style>
</head>
<body>
<div class="imgView">
    <img src="582bc9b53f167.jpg" alt="" style="width: 1300px;height:1900px;"/>
</div>

<script src="http://cdn.bootcss.com/jquery/1.8.3/jquery.js"></script>
<script src="imgView.min.js"></script>
<script>
    $(function(){
        $('.imgView').imageView({
            width: 1122,
            height:700,
            cursor:'move'
        });
    })
</script>
</body>
</html>
